<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bağlantılar ve Düğmeler</title>
    <style>
        /* Link efektleri */
        a {
            color: blue; /* Normal link rengi */
            text-decoration: none; /* Alt çizgi kaldırıldı */
        }

        a:hover {
            color: red; /* Üzerine gelindiğinde link rengi */
        }

        a:active {
            color: green; /* Tıklanırken link rengi */
        }

        a:visited {
            color: purple; /* Ziyaret edilmiş link rengi */
        }

        /* Düğme stilleri */
        .button {
            background-color: blue; /* Arka plan rengi */
            color: white; /* Metin rengi */
            padding: 10px 20px; /* İç boşluk */
            border: none; /* Kenarlık yok */
            border-radius: 5px; /* Kenar yuvarlama */
            cursor: pointer; /* Fare imleci */
        }

        .button:hover {
            background-color: darkblue; /* Üzerine gelindiğinde arka plan rengi */
        }
    </style>
</head>
<body>
    <!-- Link efektleri -->
    <h2>Link Efektleri</h2>
    <a href="#">Bu bir linktir</a>

    <!-- Düğme stilleri -->
    <h2>Düğme Stilleri</h2>
    <button class="button">Bu bir düğmedir</button>
</body>
</html>
