<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medya Sorguları (Media Queries) ve Duyarlı Tasarım (Responsive Design)</title>
    <style>
        /* Varsayılan stil */
        .responsive-box {
            background-color: lightblue;
            color: black;
            padding: 20px;
            margin: 10px 0;
            text-align: center;
        }

        /* Ekran genişliği 600px'den büyük olduğunda */
        @media (min-width: 600px) {
            .responsive-box {
                background-color: lightgreen;
                color: white;
            }
        }

        /* Ekran genişliği 900px'den büyük olduğunda */
        @media (min-width: 900px) {
            .responsive-box {
                background-color: lightcoral;
                color: white;
            }
        }
    </style>
</head>
<body>
    <h2>Medya Sorguları (Media Queries) ve Duyarlı Tasarım (Responsive Design)</h2>
    <div class="responsive-box">
        Bu kutu, ekran genişliğine göre renk değiştirir.
    </div>
    <p>Bu örnek, medya sorgularının nasıl kullanıldığını ve duyarlı tasarımın nasıl oluşturulduğunu gösterir.</p>
</body>
</html>
