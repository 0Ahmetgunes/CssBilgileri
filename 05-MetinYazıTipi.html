<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metin ve Yazı Tipleri (Typography)</title>
    <style>
        /* Font ailesi (font-family) */
        .font-family-example {
            font-family: 'Arial', sans-serif; /* Arial yazı tipi */
        }

        /* Font boyutu (font-size) */
        .font-size-example {
            font-size: 24px; /* 24 piksel yazı boyutu */
        }

        /* Kalınlık (font-weight) */
        .font-weight-example {
            font-weight: bold; /* Kalın yazı */
        }

        /* Satır yüksekliği (line-height) */
        .line-height-example {
            line-height: 1.5; /* Satır yüksekliği 1.5 */
        }

        /* Metin hizalama (text-align) */
        .text-align-example {
            text-align: center; /* Metin ortalanmış */
        }
    </style>
</head>
<body>
    <!-- Font ailesi (font-family) -->
    <p class="font-family-example">Bu metin Arial yazı tipi ile yazılmıştır.</p>

    <!-- Font boyutu (font-size) -->
    <p class="font-size-example">Bu metin 24 piksel boyutunda yazılmıştır.</p>

    <!-- Kalınlık (font-weight) -->
    <p class="font-weight-example">Bu metin kalın yazılmıştır.</p>

    <!-- Satır yüksekliği (line-height) -->
    <p class="line-height-example">Bu metin 1.5 satır yüksekliği ile yazılmıştır. Bu, satırlar arasındaki boşluğu artırır ve metni daha okunabilir hale getirir.</p>

    <!-- Metin hizalama (text-align) -->
    <p class="text-align-example">Bu metin ortalanmış olarak hizalanmıştır.</p>
</body>
</html>
