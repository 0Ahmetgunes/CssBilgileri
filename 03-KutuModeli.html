<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Kutu Modeli (Box Model) Örneği</title>
    <style>
        /* Kutu Modeli: Elemanın içeriği, padding, border ve margin ile birlikte */
        .box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            /* İçerik (Content) */
            /* İçeriğin etrafındaki boşluk (Padding) */
            padding: 20px;
            /* Kenarlık (Border) */
            border: 5px solid blue;
            /* Kenarlık dışındaki boşluk (Margin) */
            margin: 15px;
        }
    </style>
</head>
<body>
    <!-- Kutu Modeli: Bu eleman kutu modeli ile stillendirilmiştir -->
    <div class="box">
        <!-- İçerik (Content): Bu alan elemanın içeriğidir -->
        İçerik
    </div>
</body>
</html>
